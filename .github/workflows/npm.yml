name: npm
on:
  push:
  pull_request:
jobs:
  npm:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        java: [17]
        node: [16]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - run: npm install
    - run: npm test
